{% extends 'blog/base.html' %} {% block c %}
<h2><a class="btn btn-primary" href="{%  url 'add_auth'  %}">create new Author</a></h2><br>


<div class="row">
    {% for i in text %}
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Author Number {{ i.pk }} Details ....</h4>
                <h5 class="card-title">First Name : {{ i.first_name }}</h5>
                <h5 class="card-title">Last Name : {{ i.last_name }}</h5>
                <h5 class="card-title">Email : {{ i.email }}</h5>
                <a href="{%  url 'auth_detail'  pk=i.pk %}" class="btn btn-primary">More Details</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
